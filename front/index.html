<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HOME Alkemy Challenge </title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<header id="container">
		<img id="logo" src="img/alkemy.png" /><br>
		<h1>HOME Alkemy challenge</h1><br>
		<h2>Roberto Zitto</h2>
	</header>
	<nav><a href="./list.html">Ver todos los movimientos</a></nav>

	<section>
		<p id='saldo'></p>
	</section>
	<br>

	<button onclick="mostrarFormInput()">Nuevo registro</button>
	<div id="formInput"></div>
	<div id='last10'></div>

	<script src="scriptsfront/scriptinput.js" type="text/javascript"></script>

	<script type="text/javascript">
		fetch('getSaldo')
			.then(data => data.json())
			.then(data => document.getElementById('saldo').innerHTML =
			 `SALDO ACTUAL: <span>${data[0].saldo}</span>` )
				//JSON.stringify(data));
		fetch('last10')
			.then(data => data.json())
			.then(data => {
				for (r of data) document.getElementById('last10'). innerHTML += `${r.Concepto} // ${r.Monto}  // ${r.IngEgr} <br>`
			})
	
	</script>
</body>
