<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HOME Alkemy Challenge </title>
</head>
<body>
	<h1 style='background-color: blueviolet;'>HOME</h1>
	<p id='saldo'></p>
	<br>
	<div id='last10'></div>
	<script type="text/javascript">
		fetch('getSaldo')
			.then(data => data.json())
			.then(data => document.getElementById('saldo').innerHTML = JSON.stringify(data));
		fetch('last10')
			.then(data => data.json())
			.then(data => {
				for (r of data) document.getElementById('last10'). innerHTML += `${r.Concepto} // ${r.Monto}  // ${r.IngEgr} <br>`
			})



		
				
	</script>
</body>
